    rel="stylesheet">

</head>

<body background="img/back.svg" style="background-size: cover;">
  <nav class="navbar">
    <div class="logo">
      <img src="img/logo.svg" width="64px" height="64px" alt="Logo">
    </div>
    <ul class="nav-links">
      <li><a href="nextcafe.html">Home</a></li>
      <li><a href="menu.html">Menu</a></li>
      <li><a href="service.html">Service</a></li>
      <li><a href="contact.html">Contact</a></li>
      <input type="text" placeholder="Search">
    </ul>
  </nav>
  <div class="contact-section">
    <h2 class="section-title">Contact Us</h2>
    <div class="contact-content">
      <div class="contact-info">
        <h3>Our Location</h3>
        <p>ballkumri, Nepal</p>
        <h3>Call Us</h3>
        <p>+977 495975794 / 01444854</p>
        <h3>Email Us</h3>
        <p>info@nextcafe.com</p>
      </div>

      <form class="contact-form" action="submit" method="post">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="message">Your Message:</label>
        <textarea id="message" name="message" rows="2" placeholder="Write your message" required></textarea>

        <button type="submit" class="btn-submit">Send Message</button>
      </form>
    </div>
  </div>

</body>

</html>
